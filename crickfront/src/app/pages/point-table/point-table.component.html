<div class="table-container">
  <h1 class="text-4xl font-extrabold text-gray-800 px-2">Point-Table</h1>
  <table class="shadow-lg mt-8 table-auto min-w-full divide-y divide-gray-200">
    <thead>
      <tr class=" bg-gray-50 font-extrabold">
        @for (heading of tableHeading; track $index) {
        <th
          class="px-6 py-3 text-left text-2xl font-bold text-black-500 tracking-wider"
        >
          {{ heading }}
        </th>
        }
      </tr>
    </thead>
    <tbody class="bg-white divide-y divide-gray-200">
      <!-- Replace this with your dynamic data -->

      @for (team of pointTable; track $index) {
      <tr
        class="hover:bg-gray-100 hover:scale-110 transition-all cursor-pointer"
        [ngClass]="{
          'bg-green-400': $index <= 4,
          'bg-red-200': $index > 4
        }"
      >
        @if ($index>0) { @for (data of team; track $index) {
        <td class="px-6 py-4 whitespace-nowrap">{{ data }}</td>

        } }
      </tr>
      }

      <!-- End of dynamic data -->
    </tbody>
  </table>
</div>
